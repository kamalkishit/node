<!DOCTYPE html>
<html>
<head>
	<title>HUMANIZE</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="static/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="static/responsive.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<meta property="og:title" content="Know what good is happening around." />
	<meta property="og:description" content="A lot of good things are happening around us all the time. And Humanize helps you to 'know what good is happening around'. Humanize is about positivity, possibilities, ideas, solutions and solving problems.Its about the better side of human and to use that to make world around us a beautiful place." />
	<meta property="og:url" content="http://humannize.com" />
	<meta property="og:image" content="http://humannize.com/static/humanize.png" />
</head>
<body style="font-family:roboto;height:auto;" ng-app='MyApp' ng-controller='homeController' ng-cloak>

	<div class='card abc' style='width: 55%; height: 100%; background-color: #40D295'>
	hi
	</div>
	<div class="row content">
		<div class="card article-card col-xs-38 col-sl-26 col-m-20 col-lg-16 col-xl-14 offset-sl-7 offset-m-10 offset-lg-12 offset-xl-22 offset-xs-1" ng-repeat='post in posts'>
			<figure>
				<a ng-href="{{ post.url }}" target="_blank">
					<img ng-src="http://humannize.com:8080/humanize-1/images/{{post.imageId}}" alt="Awesome-dad-cover">
						
					</img>
				</a>
				<figcaption>
					<a href="#" ng-click='getContentByCategory(post.category)'>{{ post.category }}</a>
				</figcaption>
			</figure>

			<div class="title">
				<h4>{{ post.title }}</h4>
			</div>
			<div class="relate"><span style="margin-right:5px">{{ post.createdDate }}</span><span class="source">{{ post.source }}</span></div>
			<div class="description">
				{{ post.description }}
			</div>
		</div>

		<a href="#" ng-click='loadMore()' class="btn ripple col-xs-14 col-sl-12 col-m-6 col-lg-6 col-xl-4 offset-xs-13 offset-sl-14 offset-m-17 offset-lg-17 offset-xl-16">Load more</a>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="static/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="angular.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="static/ripple.js"></script>
</body>
</html>
