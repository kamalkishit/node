<div class="individual-article" ng-app='MyApp' ng-controller='contentController'>
	<div class="transparent-nav">
			<a class="nav-toggle-btn"><i class="fa fa-bars" style='color: white'></i></a>
			<a href="http://www.humannize.com" class="heading">HUMANIZE</a>

		</div>
	<div class="text-block" id="individual-text-block">
	<div class="category-individual-wrap"><span id="category-individual">{{ posts[0].category }}</span><br></div>
	{{ posts[0].title }}<br>
		<span id="read-more">Read more at <a href="#">{{ posts[0].source }}</a></span>
		<div class="share-individual-wrap"><a id="share-individual" href="#" title="Share"><img src="../static/share.png" title="Share"></a></div>
	</div>
	<div class="upper">
		 <div class="img-wrap">
    		<img ng-src="http://humannize.com:8080/humanize-1/images/{{posts[0].imageId}}"/>
    	</div>
	</div>
	<nav class="side-nav">
		<ul>
		    <li id="home"><a href="http://www.humannize.com">Home</a></li>
			<li id="about"><a href="http://www.humannize.com/about">About</a></li>
		</ul>
	</nav>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../static/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="../angular.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
</div>
